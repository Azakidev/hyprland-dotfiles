monitor=,1920x1080@75,auto,1

# Initial apps

exec-once = waybar & discord & blueman-applet
exec-once = swaybg -i ~/Pictures/wall2.png
exec-once = zsh /usr/lib/huiontablet/huiontablet.sh
exec-once = hyprctl setcursor Afterglow 24
exec-once = bash -c 'export XDG_CURRENT_DESKTOP=sway ; systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP ; dbus-update-activation-environment --all ; systemctl --user restart xdg-desktop-portal'

blurls=waybar

input {
    kb_layout = gb
    numlock_by_default = true
    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0
}

general {

    gaps_in = 4
    gaps_out = 8
    border_size = 2
    col.active_border = rgba(c39acacc)
    col.inactive_border = rgba(595959aa)
    layout = dwindle
}

decoration {
    rounding = 10
    blur = yes
    blur_size = 8
    blur_passes = 4
    blur_new_optimizations = on

    inactive_opacity = 0.9

    drop_shadow = yes
    shadow_range = 10
    shadow_render_power = 2
    col.shadow = rgba(000000dd)
    col.shadow_inactive = rgba(00000000)
}

animations {
    enabled = yes

    bezier = in, 0.5, 1.2, 0.4, 1
    bezier = wss, 0.5, 1.15, 0.4, 1
    bezier = fader, 0.33, 1, 0.68, 1
    bezier = out, 0, 1, 0.6, 1

    animation = windows, 1, 4, in
    animation = windowsOut, 1, 4, out, popin 50%
    animation = border, 1, 10, default
    animation = fade, 1, 7, fader
    animation = workspaces, 1, 5, wss, slidevert
}

dwindle {
    pseudotile = yes 
    preserve_split = yes 
}

#device:epic mouse V1 {
#    sensitivity = -0.5
#}

# Window rules (Why no worky)
windowrulev2 = opaque,class:^(FFPWA-01GCH6HCGTY0HBTKA0Z8DNPN36)$
windowrulev2 = opaque,class:^(krita)$
windowrulev2 = float, class:^(org.gnome.Calculator)$
windowrulev2 = move 1540 50, class:^(org.gnome.Calculator)$
windowrulev2 = size 370 490, class:^(org.gnome.Calculator)$

# Binds
$mainMod = SUPER

# Basic binds
bind = $mainMod, C, killactive, 
bind = $mainMod, M, exit, 
bind = $mainMod, E, exec, nautilus
bind = $mainMod, V, togglefloating, 
bind = $mainMod, P, pseudo,
bind = $mainMod, J, togglesplit,

# Launchers
bind = $mainMod, Q, exec, kitty
bind = $mainMod, A, exec, firefox
bind = SHIFT_CONTROL, Escape, exec, gnome-system-monitor
bind = $mainMod, TAB, exec, pkill sirula || sirula
bind = , XF86Calculator, exec, gnome-calculator

bind = SUPER_ALT, Home, exec, systemctl suspend 

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces
bind = $mainMod, mouse_up, workspace, e+1
bind = $mainMod, mouse_down, workspace, e-1
bind = SUPER_SHIFT, up, workspace, e-1
bind = SUPER_SHIFT, down, workspace, e+1

bind = SUPER_ALT, mouse_up, workspace, +1
bind = SUPER_ALT, mouse_down, workspace, -1
bind = SUPER_ALT, up, workspace, -1
bind = SUPER_ALT, down, workspace, +1

# Scroll to move windows to other workspaces
bind = $mainMod SHIFT, mouse_up, movetoworkspace, +1
bind = $mainMod SHIFT, mouse_down, movetoworkspace, -1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Screenshots and color picker
bind = , Print, exec, grim -g "$(slurp)" - | wl-copy
bind = $mainMod, Print, exec, grim - | wl-copy
bind = SUPER_SHIFT, C, exec, flatpak run nl.hjdskes.gcolor3

# Media controls
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioStop, exec, playerctl stop
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous

# Volume controls
bind = , XF86AudioRaiseVolume,  exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bind = , XF86AudioLowerVolume,  exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind = , XF86AudioMute ,        exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind = , XF86Tools ,            exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle

# Brightness controls

bind = SUPER, Next, exec, ddcutil -d 1 setvcp 10 - 10
bind = SUPER, Prior, exec, ddcutil -d 1 setvcp 10 + 10 

# Obs binds

bind = CONTROL, KP_Subtract , pass, ^(com\.obsproject\.Studio)$
bind = CONTROL, KP_Multiplyp , pass, ^(com\.obsproject\.Studio)$
bind = CONTROL, KP_0, pass, ^(com\.obsproject\.Studio)$
bind = CONTROL, KP_1, pass, ^(com\.obsproject\.Studio)$
bind = CONTROL, KP_2, pass, ^(com\.obsproject\.Studio)$